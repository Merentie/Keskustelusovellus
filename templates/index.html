<title>Echo Chamber</title>
{% if session.username %}
<h1>Echo Chamber</h1>

<form action="/createchamber">
    <input type="submit" value="Create a new chamber">
</form>

<p>Olet kirjautunut nimell√§ <a href="/p/{{session.username}}"a> {{session.username}}</a></p>
<a href="/logout">Log out</a>
<hr>

{% for name, link in chamberlinks.items() %}

<a href="{{link}}"><h3>{{name}}</h3></a>
<hr>
{% endfor %}


{% else %}

<h1>Echo Chamber</h1>
<h4>Log in</h4>
<form action="/login" method="POST">
<p>Username:<br>
<input type="text" name="username" minlength="1" maxlength="16"></p>
<p>Password:<br>
<input type="password" name="password" minlength="1" maxlength="16"></p>
<input type="submit" value="Log in">
</form>

{% if error %}
<p class=error><span style="color:red">{{ error }}</span>
{% endif %}
<br>
<a href="/register">Register</a>
{% endif %}
