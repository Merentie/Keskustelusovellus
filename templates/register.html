<title>Echo Chamber</title>
<h4>Register</h4>
<form action="/register" method="POST">
<p>Tunnus:<br>
<input type="text" name="username" minlength="1" maxlength="16"></p>
<p>Salasana:<br>
<input type="password" name="password" minlength="1" maxlength="16"></p>
<input type="submit" value="Register">
</form>
{% if error %}
<p class=error><span style="color:red">{{ error }}</span>
{% endif %}
<br>
<a href="/">Back to front page</a>
