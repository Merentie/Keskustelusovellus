<link rel="stylesheet" href="/static/main.css">
<title>Echo Chamber</title>
<h1><a href="/" >Echo Chamber </a> > Register </h1>
<h4>Register</h4>
<form action="/register" method="POST">
<p>Username:<br>
<input type="text" name="username" minlength="1" maxlength="16"></p>
<p>Password:<br>
<input type="password" name="password" minlength="1" maxlength="16"></p>
<input type="submit" value="Register">
</form>
{% if error %}
<p class=error><span style="color:red">{{ error }}</span>
{% endif %}
