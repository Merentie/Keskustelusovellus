<form action="{{where}}" method="POST">

    <textarea name="message" cols="30" rows="10"></textarea><br><br>

</form>

<script>
        var value = {}
    function increase() {
        value++;
        document.getElementById("echo").innerText = value;
    }

    
        var value = 0
    function decrease() {
        value--;
        document.getElementById("echo").innerText = value;
    }
</script>
